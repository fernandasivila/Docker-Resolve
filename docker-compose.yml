services:

  mongo_db:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data/gym_db:/data/dump
      - ./mongo_data/mongo_script:/docker-entrypoint-initdb.d
      - ./mongo_backups:/backups 
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin1234
    restart: always
    networks: 
      - mongo-cluster

  mongo-client:
    image: mongo-express:latest
    container_name: mongo_client
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin1234
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      ME_CONFIG_BASICAUTH_USERNAME: user
      ME_CONFIG_BASICAUTH_PASSWORD: admin1234
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin1234@mongo_db:27017/gym_db?authSource=admin
    restart: always
    networks: 
      - mongo-cluster

  mongo-backup:
    build:
      context: ./mongo_backups
      dockerfile: Dockerfile
    container_name: mongo_backup
    volumes:
      - ./mongo_backups/backups:/backups
    depends_on:
      - mongo_db
    networks:
      - mongo-cluster

  frontend:
    container_name: frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - ./Frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mongo_db
    restart: always
    networks:
      - mongo-cluster

  backend:
    container_name: backend
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://admin:admin1234@mongo_db:27017/gym_db?authSource=admin
    depends_on:
      - mongo_db
    restart: always
    networks:
      - mongo-cluster

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus 
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: always
    networks:
      - mongo-cluster

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
    - GF_SECURITY_ADMIN_USER=admin
    - GF_SECURITY_ADMIN_PASSWORD=admin1234
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always
    networks:
      - mongo-cluster

  mongodb-exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: mongodb_exporter
   # volumes:
    #- ./scripts:/scripts
    environment:
      - MONGODB_URI=mongodb://admin:admin1234@mongo_db:27017/admin
    ports:
      - "9216:9216" 
    #entrypoint: ["./scripts/wait-for-it.sh", "mongo_db:27017", "--", "/bin/bash", "-c", "mongod_exporter"]
    depends_on:
      - mongo_db 
    networks:
      - mongo-cluster


networks:
  mongo-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/16

volumes:
 grafana_data: